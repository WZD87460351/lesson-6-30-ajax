<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajaxrequest</title>
	<script>
		window.onload = function(){
			var inp = document.getElementById('inp');
			var btn = document.getElementById('btn');
			btn.onclick = function(){
				var xhl = null;
				if(window.XMLHttpRequest){
					xhl = new XMLHttpRequest();
				}else{
					xhl = new ActiveXObject("Microsoft.XMLHTTP");
				}
				
				xhl.open('get','https://api.imjad.cn/cloudmusic/?type=search?q='+inp.value,true);
				xhl.send();
				xhl.onreadystatechange = function(){
					if(xhl.readyState == 4){
						if(xhl.status == 200){
							alert(JSON.parse(xhl.responseText));
						}
					}
				}
			}
		}
	</script>
</head>
<body>
	<input type="text" name="" id="inp" value="javascript">
	<button id="btn">search</button>
</body>
</html>
